<!-- 不蒜子访问统计 -->
{% if site.components.busuanzi.enabled == true %}
<script async src="/assets/vendor/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<div class="mobile-hidden" style="margin-top:8px">
  <span id="busuanzi_container_site_pv" style="display:none">
    本站访问量<span id="busuanzi_value_site_pv"></span>次
  </span>
  <span id="busuanzi_container_site_uv" style="display:none">
    / 本站访客数<span id="busuanzi_value_site_uv"></span>人
  </span>
  <span id="busuanzi_container_page_pv" style="display:none">
    / 本页访问量<span id="busuanzi_value_page_pv"></span>次
    {% if site.components.busuanzi.start_date %}
    / 统计始于{{ site.components.busuanzi.start_date }}
    {% endif %}
  </span>
</div>
{% endif %}


<script>
  $(document).ready(function() {

    var int = setInterval(fixCount, 50);  // 50ms周期检测函数
    var countOffset = 20000;  // 初始化首次数据

    function fixCount() {
      if (document.getElementById("busuanzi_container_site_pv").style.display != "none")
      {
        $("#busuanzi_value_site_pv").html(parseInt($("#busuanzi_value_site_pv").html()) + countOffset);
        clearInterval(int);
      }
      if ($("#busuanzi_container_site_pv").css("display") != "none")
      {
        $("#busuanzi_value_site_uv").html(parseInt($("#busuanzi_value_site_uv").html()) + countOffset); // 加上初始数据
        clearInterval(int); // 停止检测
      }
    }

  });
</script>
